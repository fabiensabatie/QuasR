<VirtualHost *:80>
	ServerName mapetitebouillotte.fr
	ServerAlias www.mapetitebouillotte.fr
	DocumentRoot /home/quasr/mapetitebouillotte.fr/wordpress
	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:80>
	ServerName quasr.io
	ServerAlias www.quasr.io
	ProxyRequests off

	<Proxy *>
		Order deny,allow
		Allow from all
	</Proxy>

	<Location />
		ProxyPass http://localhost:8083/
		ProxyPassReverse http://localhost:8083/
	</Location>
</VirtualHost>
